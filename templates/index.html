<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detección de Emociones - Carga de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 5px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        canvas {
            width: 100%;
            height: auto;
        }
        #resultado {
            font-weight: bold;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            border-bottom: 5px solid #0056b3;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .header p {
            font-size: 1.2rem;
        }
        .file-input {
            display: block;
            margin: 20px auto;
            font-size: 1.1rem;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .file-input:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <div class="header text-center">
            <h1 class="display-5 fw-bold">Detección de Emociones</h1>
            <p class="lead mb-0">Clasificación de emociones usando imágenes cargadas</p>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 text-center">
                    <input type="file" id="input" name="input" accept="image/png, image/jpeg" class="file-input" onchange="onFileSelected(event)">
                    <div class="canvas-container">
                        <canvas id="canvas" width="400" height="400"></canvas>
                    </div>
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
