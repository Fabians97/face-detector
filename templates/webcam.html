<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detección de Emociones - Cámara Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 5px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            height: auto;
        }
        #resultado {
            font-weight: bold;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            border-bottom: 5px solid #0056b3;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .header p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <main>
        <div class="header text-center">
            <h1 class="display-5 fw-bold">Detección de Emociones</h1>
            <p class="lead mb-0">Clasificación de emociones usando la cámara web</p>
        </div>
        <div class="container mt-5">
            <div class="video-container">
                <video id="video" autoplay></video>
            </div>
            <canvas id="canvas" width="400" height="400" style="display: none;"></canvas>
            <div id="resultado"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='webcam.js') }}"></script>
</body>
</html>
